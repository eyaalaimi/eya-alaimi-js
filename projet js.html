<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìù SESAME To-do List</title>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f0f4f8, #dff0fc);
      color: #333;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    input[type="text"], input[type="date"] {
      flex: 1 1 40%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 16px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f7fafd;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }
    li.completed {
      text-decoration: line-through;
      background: #e0f8e9;
    }
    .actions button {
      margin-left: 8px;
      background-color: #ff4d4f;
    }
    .actions button.complete {
      background-color: #28a745;
    }
    .calendar-note {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .calendar-note > div {
      flex: 1 1 48%;
      background: #f0f4ff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .calendar-note h3 {
      margin-top: 0;
      font-size: 18px;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
    #calendar-widget {
      max-height: 400px;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; gap: 10px;">
        <img src="eya js/sesame-logo.png.png" alt="Sesame Logo" style="height: 40px;">
      <h1>SESAME To-do List</h1>
    </div>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">To-Do List</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>üóÇÔ∏è G√®re ta liste de t√¢ches</h2>
    <form id="todo-form">
      <input type="text" id="task-input" placeholder="Ajouter une t√¢che..." required />
      <input type="date" id="task-date" />
      <button type="submit">Ajouter</button>
    </form>
    <ul id="task-list"></ul>

    <div class="calendar-note">
      <div>
        <h3><i class="fas fa-calendar-alt"></i> Calendrier</h3>
        <div id="calendar-widget"></div>
      </div>
      <div>
        <h3><i class="fas fa-sticky-note"></i> Note rapide</h3>
        <textarea placeholder="Prendre une note..."></textarea>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Sesame University. Tous droits r√©serv√©s.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    const taskForm = document.getElementById('todo-form');
    const taskInput = document.getElementById('task-input');
    const taskDate = document.getElementById('task-date');
    const taskList = document.getElementById('task-list');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';

        const dateText = task.date ? `<small style='color:#888'>(${task.date})</small>` : '';

        li.innerHTML = `
          <label style="flex: 1; display: flex; align-items: center; gap: 10px;">
            <input type="checkbox" ${task.completed ? 'checked' : ''}>
            <span>${task.text} ${dateText}</span>
          </label>
          <div class="actions">
            <button class="delete">‚úñ</button>
          </div>
        `;

        li.querySelector('input[type="checkbox"]').addEventListener('change', () => {
          tasks[index].completed = !tasks[index].completed;
          saveTasks();
          renderTasks();
        });

        li.querySelector('.delete').addEventListener('click', () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        });

        taskList.appendChild(li);
      });
    }

    taskForm.addEventListener('submit', e => {
      e.preventDefault();
      const text = taskInput.value.trim();
      const date = taskDate.value;
      if (text !== '') {
        tasks.push({ text, completed: false, date });
        saveTasks();
        renderTasks();
        taskInput.value = '';
        taskDate.value = '';
      }
    });

    renderTasks();

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar-widget');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 350
      });
      calendar.render();
    });
  </script>
</body>
</html>
